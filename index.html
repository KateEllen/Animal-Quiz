<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best quiz for any animal lover to test their animal knowledge.">
    <meta name="keywords" content="quiz, animal quiz, animal, animal trivia, trivia">

    <link rel="stylesheet" href="assets/CSS/style.css">

    <title>The Big Animal Quiz</title>

<body>
    <header>
        <h1 id="logo">The Big Animal Quiz</h1>
    </header>


    <section id="controllers"> How To </section>
    <section id="score" class="">

    </section>
    <section id="quiz-type" class="">
        <div class="container">
            <div class="quiz-options">

                <button onclick="startQuiz('dog');" class="btn option">Name That Dog (Easy Mode)</button>
                <button onclick="startQuiz('trivia');" class="btn option">Animal Trivia (Medium Mode)</button>
                <button onclick="startQuiz('alli_vs_croc');" class="btn option">Alligator or Crocodile? (Hard
                    Mode)</button>

            </div>
        </div>
    </section>
    <section id="questions" class="">
        <div class="dogs">
            <h1>What Dog is This Quiz</h1>
            <div class="img-wrap">
                <img id="doc-pic" src="assets/images/dogs/Pug.jpg" alt="what doggie is this?">
            </div>
            <div class="anwers">
                <button class="btn option" onclick="checkQuestion('a')">Pug</button>
                <button class="btn option" onclick="checkQuestion('b')">Beagle</button>

            </div>
        </div>
        <div class="img-wrap">
            <img id="doc-pic" src="assets/images/dogs/gshepard.jpg" alt="what doggie is this?">
        </div>
        <div class="anwers">
            <button class="btn option" onclick="checkQuestion('a')">Poodle</button>
            <button class="btn option" onclick="checkQuestion('b')">German Shepard</button>

        </div>
        </div>
        <div class="img-wrap">
            <img id="doc-pic" src="assets/images/dogs/dalmation.jpg" alt="what doggie is this?">
        </div>
        <div class="anwers">
            <button class="btn option" onclick="checkQuestion('a')">Dalmation</button>
            <button class="btn option" onclick="checkQuestion('b')">Great Dane</button>

        </div>
        </div>
        <div class="img-wrap">
            <img id="doc-pic" src="assets/images/dogs/Labrador.jpg" alt="what doggie is this?">
        </div>
        <div class="anwers">
            <button class="btn option" onclick="checkQuestion('a')">Labrador</button>
            <button class="btn option" onclick="checkQuestion('b')">Pitbull</button>

        </div>
        </div>

        <div class="trivia">

        </div>

        <div class="alli_crocs">

        </div>

    </section>
    <section id="game_over" class="">

    </section>
